<body>

    <h3>select 객체에서 선택한 그림 출력</h3>
    <hr>

    <div>select를 선택하면 해당 이미지가 보입니다.</div>

    <form action="">

        <select name="" id="icon">

            <option value="image1.png">image1</option>
            <option value="image2.png" selected>image2</option>
            <option value="image3.png">image3</option>

        </select>

        <img src="iconImg" alt="imgae1.png">
    </form>

    <script>

        function show() {
            var img = document.getElementById('iconImg');
            img.src = this.value;
        }

        var icon = document.getElementById('icon');
        icon.addEventListener('change', show);

    </script>
</body>
