<!DOCTYPE html>
<html lang="en">
<!--

    Bootstrap 4에는 사이트 내용을 포함하는 요소가 포함되어 있어야한다.
    선택할 수 있는 두개의 컨테이너 클래스가 있다.

    1. .container   클래스는 반응 형 고정 폭 컨테이너를 제공합니다.
    2. .container-fluid 클래스는 뷰포트의 전체 너비에 걸쳐 전체 너비 컨테이너를 제공합니다.

-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Button Styles</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-link">Link</button>  
        
        <br><br>
        <button type="button" class="btn btn-primary btn-lg">큰 버튼</button>
        <button type="button" class="btn btn-success">기본 버튼</button>
        <button type="button" class="btn btn-danger btn-sm">작은 버튼</button>
        
      </div>
      
</body>

</html>
