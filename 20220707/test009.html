<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>
        $(document).ready(function () {
            $('textarea').keyup(function () {
                var text = $('textarea').val();
                console.log(text.length);
                $('h3').text("남은 글자수 : " + (150 - text.length));
            })
        });

    </script>

    <style>
        div {
            margin: 0 auto;
            width: 500px;
        }

        h3 {
            background: #a4d7e4;
            text-align: center;
            width: 30%;
            height: 3em;
            line-height: 3em;
        }

        span {
            color: red;
        }

        textarea {
            resize: none;
        }

        textarea:focus {
            border: 2px solid green;
            outline: none;
        }
    </style>
</head>

<body>
    <p>지금 내 생각을 150자로 정리하세요</p>
    <h3>최대 150자</h3>
    <textarea name="" id="" cols="70" rows="5" maxlength="150"></textarea>
</body>

</html>
