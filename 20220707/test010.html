    <script>
        $(document).ready(function () {

            $('#my-form').submit(function (event) {
                var count = 0;

                var name = $.trim($('#name').val());

                if (name == '') {
                    count++;
                    var message = "아이디를 입력하세요.";
                    $('#name').next().html(message);
                } else {
                    $('#name').next().html('');
                }

                var password = $.trim($('#password').val());
                if (password == '') {
                    count++;
                    var message = "비밀번호를 입력하세요.";
                    $('#password').next().html(message);
                } else {
                    $('#password').next().html('');
                }

                if (count != 0)
                    return false;

                return true;
            });
