<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>

    <script>
        $(document).ready(function () {
            $('#icon').change(function () {
                $('img').prop("src", $(this).val());
            });
        });

    </script>


</head>

<body>

    <h3>select 객체에서 선택한 그림 출력</h3>
    <hr>
    <div>select를 선택하면 해당 이미지가 보입니다.</div>
    <form action="">
        <select name="" id="icon">

            <option value="../img1.png" selected>img1</option>
            <option value="../img2.png">img2</option>
            <option value="../img3.png">img3</option>

        </select><br>
        <img id="iconImg" src="../img1.png" alt="">

    </form>


</body>

</html>
