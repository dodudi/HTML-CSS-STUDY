<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {
            var name = prompt("추가할 이름을 입력하세요.");
            var count = $("tbody").children();
            //count.length+1;
            $("tbody").append("<td>" + (count.length + 1) + "</td>" + "<td>" + name + "</td>");
            console.log(count)
            //$('tbody').append($('tbody>tr:first'));
        });
    </script>
</head>

<body>
    <table>
        <caption>append - 이동</caption>
        <thead>
            <tr>
                <td>번호</td>
                <td>이름</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
            </tr>

            <tr>
                <td>2</td>
                <td>이순신</td>
            </tr>
            <tr>
                <td>3</td>
                <td>손오공</td>
            </tr>
            <tr>
                <td>4</td>
                <td>저팔계</td>
            </tr>
            <tr>
                <td>5</td>
                <td>사오정</td>
            </tr>
        </tbody>
    </table>
</body>



</html>
