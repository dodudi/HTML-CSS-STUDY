<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            text-align: center;
        }

        table {
            margin: 0 auto;
            width: 50%;
            font-size: 20px;
            border-collapse: collapse;
        }

        tr {
            height: 50px;
            border-bottom: 1px solid gray;
        }

        tbody tr:hover {
            background: orange;
        }

        caption {
            color: green;
            font-size: 30px;
            font-weight: bold;
        }
    </style>

    <script src="../jquery.js"></script>
    <script>
        var xml = '';
        xml += '<friends>';
        xml += '<friend>';
        xml += '<name>오바마</name>';
        xml += '<language>영어</language>';
        xml += '</friend>';
        xml += '<friend>';
        xml += '<name>하니</name>';
        xml += '<language>중국어</language>';
        xml += '</friend>';
        xml += '<friend>';
        xml += '<name>세종대왕</name>';
        xml += '<language>한국어</language>';
        xml += '</friend>';
        xml += '</friends>';
        $(document).ready(function () {
            var xmlDoc = $.parseXML(xml);
            var output = '<table><caption>친구들 명단</cation>' + '<thead><tr><th>번호</th><th>이름</th><th>언어</th></tr></thead><tbody>';
            $(xmlDoc).find('friend').each(function (index, item) {
                output += '<tr>';
                output += '<td>' + (index + 1) + '</td>';
                output += '<td>' + (this).find('name').text() + '</td>';
                output += '<td>' + (this).find('language').text() + '</td>';
                output += '</tr>';
            });
            output += '</tbody></table>';
            $("body").html(output);
        });
    </script>
</head>

</html>
