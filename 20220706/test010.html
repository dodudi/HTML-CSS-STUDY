<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .high-light-0 {
            background: yellow;
        }

        .high-light-1 {
            background: green;
        }

        .high-light-2 {
            background: red;
        }

        .high-light-3 {
            background: blue;
        }

        .high-light-4 {
            background: blueviolet;
        }
    </style>

    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {

            $("h1").each(function (index, item) {
                $(this).attr("class", "high-light-" + index);
            });
        });
    </script>
</head>

<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <h1>4</h1>
    <h1>5</h1>
</body>

</html>
