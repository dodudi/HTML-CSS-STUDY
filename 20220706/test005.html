<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {
            setTimeout(function () {
                var checkeds = $("input:checked");
                var output = "";
                $.each(checkeds, function (index, item) {
                    output += $(item).val() + " ";
                });
                alert(output);
            }, 3000);
        });
    </script>
</head>

<body>
    <img src="../img1.png" width="100px" height="100px"><br>
    <input type="radio" name="icon" value="../img1.png">image1<br>
    <input type="radio" name="icon" value="../img2.png">image2<br>
    <input type="radio" name="icon" value="../img3.png">image3<br>
</body>

</html>
