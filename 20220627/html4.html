<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:hover + span {
            display: block;
        }

        span {
            display: none;
            background-color: pink;
            text-align: center;
            width: 500px;
            height: 100px;
            line-height: 100px;
        }
    </style>

</head>

<body>
    <div>여기에 커서를 갖다 놓으세요</div>
    <span>나는 안보여요</span>
</body>

</html>
