<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

    </style>




</head>

<body>
    <script>
        var dan = prompt("단을 입력하세요");

        if (dan == null) {
            alert("취소하셨습니다.");
        } else {

            if(dan.trim()){
                if (isNaN(dan)) {
                    document.body.innerHTML = "숫자입력";
                } else {
                    for (var i = 1; i <= 9; i++) {
                        document.body.innerHTML += dan + ' * ' + i + " = " + (dan * i) + "<br>";
                    }
                }

            }else{
                alert("데이터를 입력해라.");
            }
        }



    </script>


</body>

</html>
