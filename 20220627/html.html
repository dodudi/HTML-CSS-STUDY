<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:hover>.bar1 {
            transform: rotate(-45deg);
            transition-duration: 0.5s;
        }
        
        div:hover>.bar3 {
            transform: rotate(45deg);
            transition-duration: 0.5s;
        }

        div:hover>.bar2 {
            transform: translate(10px);
        }

        div>div {
            background-color: black;
            width: 45px;
            height: 5px;
            margin: 10px;
        }
    </style>

</head>

<body>

    <body>
        <div class="container">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </body>

</body>

</html>
