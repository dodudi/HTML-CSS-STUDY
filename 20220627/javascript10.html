<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:first-child {
            background-color: lightgray;
        }
    </style>




</head>

<body>
    <script>
        var array1 = new Array();
        document.write("var array1 = new Array(); 의 자료형은 " + typeof array1 + "<br>");
        document.write(array1 + "<br>" + array1.length + "<hr>");

        var array2 = new Array(5);
        array2[0] = 1;
        array2[3] = 10;
        array2[4] = 11;

        document.write(array2[1] + "<br>");
        document.write(array2[2] + "<br>");
        document.write(array2 + "<br>");

        var array3 = new Array(273, 103, 57, 32);
        document.write("array3 배열 내용 : " + array3 + "<br>" + array3.length + "<hr>");

        var array4 = [47, 131, 23123, 13];
        document.write(array4 + "<br>" + array4.length + "<hr>");

        var array5 = new Array(
            1,
            '2',
            true,
            function () { alert('love5'); }
        );

        document.write(array5 + "<br>");
        document.write(array5[3]() + "<br>");

        var array6 = new Array[
            1,
            '2',
            true,
            function () { alert('love6'); },
            {},
            ['A', 'B']
        ];

        document.write("array6 배열 내용 : " + array6.toString() + "<br>" + " 배열 크기 : " + array6.length + "<hr>");
        array6[3]();
        document.write("array6[5] : " + array6[5] + "<br>");
        document.write(array6[5] + "<br>");
        document.write(array6[5][0] + "<br>");
        document.write(array6[5][1] + "<br>");
        document.write(array6[6][6] + "<br>");

    </script>
</body>

</html>
