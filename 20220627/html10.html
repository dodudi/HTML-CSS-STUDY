<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {
            list-style-type : none;
            float :left;
            padding:20px 20px;
            width:60px;
            text-align:center;
        }

        li:nth-child(2n) {
            background-color: red;
        }

        li:nth-child(2n+1) {
            background-color: brown;
        }

        li:first-child {
            border-radius: 5px 0px 0px 5px;
        }

        li:last-child {
            border-radius: 0px 5px 5px 0px;
        }

        p {
            clear: both;
        }
    </style>

</head>

<body>

    <body>
        <ul>
            <li>first</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Seventh</li>
        </ul>
        <p>나는 꿈툴이입니다.</p>
    </body>

</body>

</html>
