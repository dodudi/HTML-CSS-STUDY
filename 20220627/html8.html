<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            background: green;
            width: 300px;
            height: 30px;
            padding: 30px
        }

        #round1 {
            border-radius: 50px;
        }

        #round2 {
            border-radius: 0px 20px 40px 70px;
        }

        #round3 {
            border-radius: 0px 20px 40px;
        }

        #round4 {
            border-radius: 0px 20px;
        }

        #round5 {
            border-radius: 50px;
            border: 2px dotted orange;
        }

        #round6 {
            border-radius: 45px;
            width: 300px;
            height: 300px;
            position:relative;
            margin:0 auto;
            overflow: hidden    ;
        }

        #round7 {
            border-radius: 360px;
            width: 300px;
            height: 300px;
            margin:0 auto;
            overflow: hidden ;
        }

        img{
            border-radius: 360px;
            width:300px;
        }
    </style>

</head>

<body>
    <h3>둥근 모서리 테두리</h3>
    <p id="round1"></p>
    <p id="round2"></p>
    <p id="round3"></p>
    <p id="round4"></p>
    <p id="round5"></p>

    <p id="round6"><img src="NewFile2.jpg"></p>
    <p id="round7"><img src="NewFile2.jpg"></p>
</body>

</html>
