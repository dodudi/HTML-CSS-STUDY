<!--

    문제점 -> p태그를 클릭하면 마우스 커서의 좌표에 네 개의 태그가 있으므로 네 개의 태그에서 동시에 이벤트가 발생합니다.

    1.이벤트버블링방식 : 자식노드에서 부모 노드순으로 이벤트 발생.
    2.이벤트 캡처링 : 부모노드에서 자식노드 순으로 실행되는 것입니다.
    이벤트 전달 막기 -> stopPropagation() 메서드

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:nth-child(1) {
            border: 5px solid red;
        }

        div>div:nth-child(1) {
            border: 5px solid orange;
        }

        h1 {
            border: 5px solid yellow;
        }

        p {
            border: 5px solid green;
        }
    </style>

<body>
    <div class="item" id="외부div">

        <div class="item" id="내부div">

            <h1 class="item" id="h1">

                <p class="item" id="Paragraph">Paragraph</p>

            </h1>

        </div>

    </div>

    <script>

        //선택자로 선택되는 모든 문서객체를 배열로 가저옴
        var items = document.querySelectorAll('.item');
        function something(e) {
            var message = "현재 이벤트 실행하는 객체의 아이디 = " + e.currentTarget.id + "\n이벤트 발생 객체 태그 이름 =" + e.target.tagName;
            alert(message);
           // e.stopPropagation();
        }

        for (var i = 0; i < items.length; i++) {
            items[i].addEventListener('click', something, true); //true false 차이
        }
    </script>
</body>

</html>
