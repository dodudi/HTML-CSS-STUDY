<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>

        function add() {

            var input1 = document.getElementById("op1");
            var input2 = document.getElementById("op2");

            var result = document.getElementById("result");
            console.log(input1.getAttribute("value"))
            var value = Number(input1.value) + Number(input2.value);
            result.setAttribute("value", value)
        }
        
    </script>
</head>

<body>

    <input type="text" id="op1" size="2"> +
    <input type="text" id="op2" size="2">
    <input type="button" value="=" onclick="add();">
    <input type="text" id="result" size="2">

</body>

</html>
