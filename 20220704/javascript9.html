<!--

    사용자가 브라우저의 바탕화면(body)이나
    html 태그 위에 마우스 오른쪽 버튼을 클릭할 때
    출력되는 메뉴를 컨텍스트 라한다.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div:nth-child(1) {
            border: 5px solid red;
        }

        div>div:nth-child(1) {
            border: 5px solid orange;
        }

        h1 {
            border: 5px solid yellow;
        }

        p {
            border: 5px solid green;
        }
    </style>

<body>
    <div>radio 버튼을 클릭하면 이미지가 바뀝니다.</div>
    <hr>
    <form action="">

        <label for=""><input type="radio" name="icon" value="image1">2</label>
        <label for=""><input type="radio" name="icon" value="image2">3</label>
        <label for=""><input type="radio" name="icon" value="image2" checked>1</label>

        <img src="image1.png" alt="" id="iconImg">
    </form>


</body>

</html>
