<html lang="en">

<head>

    <style>

<body>

    <!--

        setTimeout() : 일정 시간 후 함수를 한 번 실행
        setInterval();  일정 시간마다 함수 반복 실행
        clearTimeout(id)    일정 시간 후 함수를 한 번 실행 하는 것을 중지.
        clearInterval(id)   일정 시간 후 함수를 반복하는 것을 중단.
        id는 setTimeout함수와 setInterval()함수를 사용하면 타이머 아이디를 리턴하는데 이 아이디를 매개 변수에 넣어주면 타이머를 정지 가능.

    -->

    <script>

        setTimeout(
            function () {
                alert('3초가 지났습니다. ~');
            }
            , 3000
        );

    </script>

</body>

</html>
