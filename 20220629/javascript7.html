<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

    </style>

</head>

<body>

    <script>
        var functionVar = function () {
            var output = prompt("숫자를 입력해.");
            alert("입력한 숫자 => " + output);
        }

        document.write(typeof (functionVar) + "<br>" + functionVar);

        functionVar();

        (function () {
            alert("즉시실행");
        })();


        function sumAll() {
            document.write(typeof (arguments) + ' : ' + arguments.length + '<br>');
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                document.write(arguments[i] + '<br>');
                sum += arguments[i];
            }
            return sum;
        }

        var result = sumAll(1, 2, 3, 4, 5);
        document.write(result);

        function returnFunction() {
            alert('문장 A');
            return;
        }

        var output = returnFunction();

        alert(typeof (output) + ' : ' + output);
    </script>

</body>

</html>
