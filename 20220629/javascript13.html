<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>

    </style>

</head>

<body>

    <!--

        setTimeout() : 일정 시간 후 함수를 한 번 실행
        setInterval();  일정 시간마다 함수 반복 실행
        clearTimeout(id)    일정 시간 후 함수를 한 번 실행 하는 것을 중지.
        clearInterval(id)   일정 시간 후 함수를 반복하는 것을 중단.
        id는 setTimeout함수와 setInterval()함수를 사용하면 타이머 아이디를 리턴하는데 이 아이디를 매개 변수에 넣어주면 타이머를 정지 가능.

    -->

    <script>

        function Saram(name_value, age_value, ki_value, blood_value, address_value) {
            this.name = name_value;
            this.age = age_value;
            this.ki = ki_value;
            this.blood = blood_value;
            this.address = address_value;

            this.display = function () {
                document.write("<table border = '1'>");
                document.write("<caption>신상정보</caption>");
                document.write("<tr><th>항목(속성:property)</th><th>내용(값: value)</th></tr>");

                for (var p in this) {
                    if (p != "display") {
                        document.write("<tr>");
                        document.write("<td>saram." + p + "</td>");
                        document.write("<td>" + this[p]);
                        if (p == "age") {
                            document.write("<tr>");
                            document.write("<td>saram." + p + "</td>");
                            document.write("<td>" + this[p]);
                            if (p == "age") {
                                document.write("세");
                            } else if (p == "ki") {
                                document.write("cm");
                            } else if (p == "blood") {
                                document.write("형");
                            }
                        }
                    }
                }
                document.write("</table>");
            }
        }


        //공유속성
        Saram.prototype.ban = 'L2반';
        console.log(Saram.prototype.ban);

        Saram.prototype.commonMethod = function () {
            console.log("공통 메서드입니다.");
        }

        Saram.prototype.commonMethod();

        var na = new Saram("나최고", 25, 170.2, "A", "서울시 강남구");
        na.display();
        console.log("na.ban=" + na.ban);
        na.commonMethod();
    </script>

</body>

</html>
