<body>
    <!-- 지역 변수 output은 함수 test()함수를 호출할 떄 생성됩니다.
        변수 output은 지역 변수이므로 함수가 종료될 떄 사라져야하낟.
        그러나 해당 변수가 이후에도 활용될 가능성이 있으므로 자바스크립트는 변수를 제거하지 않고 남겨둡니다.
        이런 현상을 closer라고 하난다. 또는 리턴된 함수 자체를 클로저라고 한다.
-->
    <script>
        function test(name) {
            var output = 'Hello' + name + ' .. !';
            return function () {
                alert(output);
            };
        }
        test('JavaScript')();
        alert("outside = " + output);
        
    </script>

</body>

</html>
